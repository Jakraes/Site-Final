<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div>
        <input type="image" src="CSS/Images/home.png" style="padding: 1%;" onclick="window.location='index.html'" id = "back">
    </div>
    <div class="logincenter">
        <div>
            <label for="name"><h2>Username:</h2></label>
            <input type="text" id="name" name="username" placeholder="O teu username...">
        <br>
            <label for="pass"><h2>Password:</h2></label>
            <input type="password" id="pass" name="password" placeholder="A tua password...">
        <br>
            <input type="submit" value="Login" id = "login" onclick="login()">
            <input type="submit" value="Register" id = "register" onclick="register()">
        </div>  
    </div>
    <script src="JS/login.js"></script>
</body>
</html>
